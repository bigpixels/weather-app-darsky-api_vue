<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Envato Weather App</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,500,700">
		<link rel="stylesheet" href="https://rawgit.com/marvelapp/devices.css/master/assets/devices.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<!-- MEAT AND TATERS OF APP -->
		<div class="screen">
			<form method="get" class="form">
				<fieldset>
					<legend>If searching by city the latitude and longitude input fields will autofill your coords.</legend>
					<ul class="list-reset">
						<li class="form-field">
							<label for="city-search">City Name</label>
							<input type="text" id="city-search" placeholder="e.g. Rochester, NY">
						</li>

						<li class="form-field">
							<label for="latitude">Latitude</label>
							<input type="text" id="latitude" placeholder="e.g. 46.444003" required>
						</li>

						<li class="form-field">
							<label for="longitude">Longitude</label>
							<input type="text" id="longitude" placeholder="e.g. 30.748728" required>
						</li>

						<li class="form-field">
							<input type="checkbox" id="celsius">
							<label for="celsius">Report Celsius</label>
						</li>
					</ul>
				</fieldset>

				<button>Get Weather</button>
			</form>
		</div>
		<!-- /END MEAT AND TATERS OF APP -->

		<div id="app">
            <h3>{{ textSearch }} (длина: {{ textSearch.length }})</h3>
            <!-- директива v-model используется для двунаправленного связывния данных.-->
            <input type="text" v-model="textSearch">
            <button type="button" @click="getCities()">Получить хештеги</button>
            <ul>
                <li v-for="hashtag in hashtags">{{ hashtag }}</li>
            </ul>
            <ul>
                <li v-for="city in cities">{{ city.region }}: {{ city.city }}</li>
            </ul>
        </div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
		<script src="js/index.js" defer></script>
	</body>
</html>
